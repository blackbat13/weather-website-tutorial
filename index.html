<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Website Tutorial</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
  <!-- Custom css -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header>
    <h1>Weather Website Tutorial</h1>
    <!-- Add any additional elements you want in the header -->
  </header>

  <main>
    <section class="search-section">
      <form id="search-form">
        <input type="text" class="form-control" id="search-input" placeholder="Enter a location">
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <!-- You can add a list of predefined locations here as well -->
    </section>

    <section class="weather-section">
      <div id="weather-container">
        <h2 id="location"></h2>
        <div id="temperature"></div>
        <div id="weather-condition"></div>
        <!-- You can add additional weather information here, such as humidity, wind speed, etc. -->
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2023 blackbat13</p>
    <p>Photos: <a href="https://www.pexels.com">https://www.pexels.com</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
