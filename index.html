<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character set meta tag -->
  <meta charset="UTF-8">

  <!-- Responsive design meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title of the web page -->
  <title>Weather Website Tutorial</title>

  <!-- Importing Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">

  <!-- Importing Bootstrap for styling and responsiveness -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Importing custom styles -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <!-- Header section with site title -->
  <header>
    <h1>Weather Website Tutorial</h1>
    <!-- Place for additional elements within the header if needed -->
  </header>

  <!-- Main content section -->
  <main>
    <!-- Section for weather search -->
    <section class="search-section" onsubmit="getWeather();return false">
      <form id="search-form">
        <!-- Input field for location search -->
        <input type="text" class="form-control" id="search-input" placeholder="Enter a location" required>
      </form>
      <!-- Space for predefined location options or other content if desired -->
    </section>

    <!-- Section to display the fetched weather data -->
    <section class="weather-section">
      <!-- Container for weather details -->
      <div id="weather-container">
        <!-- Container for temperature details -->
        <div id="temperature-div">
          <!-- Icon representation for temperature -->
          <iconify-icon icon="uil:temperature"></iconify-icon>
          <!-- Display temperature value -->
          <span id="temperature-text"></span>
        </div>
        <!-- Space for additional weather details, e.g., humidity, wind speed, etc. -->
        <!-- You can add additional weather information here, such as humidity, wind speed, etc. -->
      </div>
    </section>
  </main>

  <!-- Footer section with copyright and credits -->
  <footer>
    <p>Â© 2023 blackbat13</p>
    <p>Photos: <a href="https://www.pexels.com">https://www.pexels.com</a></p>
  </footer>

  <!-- Importing iconify for icons -->
  <!-- List of icons can be found at https://icon-sets.iconify.design -->
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->
  <script src="assets/js/main.js"></script>
</body>

</html>
